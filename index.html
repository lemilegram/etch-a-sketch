<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src='script.js' defer></script>
    <title>Etch-A-Sketch!</title>
</head>
<body>
    <h1>Etch-A-Sketch!</h1>
    <p id="warning"></p>
    <div class = 'sketch'>
        <div class = 'buttons'>
            <input type="number" id="gridSize">
            <button id="setGrid">SET</button>
            <input type="color" name="color" id="colorPicker" value="#000000">
            <div class = 'pallettes'>
            <button>R1</button>
            <button>GS</button>
            </div>
            <div class = 'tools'>
            <button id="pen"><img src='imgs/pencil.png'></button>
            <button id="eraser"><img src="imgs/eraser.png"></button>
            <button id="clear"><img src="imgs/clear.png"></button>
            </div>
        </div>
    <div class = 'grid'>
    </div>   
</body>
</html>
